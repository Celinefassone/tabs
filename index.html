<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <script type="text/javascript" src="/script.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <nav id="tabs">
      <ul class="tabs">
        <li class="tab-name active" data-tab="1">page 1</li>
        <li class="tab-name" data-tab="2">page 2</li>
        <li class="tab-name" data-tab="3">page 3</li>
        <li class="tab-name" data-tab="4">page 4</li>
        <li class="tab-name" data-tab="5">page 5</li>
      </ul>
    </nav>
    <div class="tab-content active" data-content="1">
      <p>Page 1</p>
    </div>
    <div class="tab-content" data-content="2">
      <p>Page 2</p>
    </div>
    <div class="tab-content" data-content="3">
      <p>Page 3</p>
    </div>
    <div class="tab-content" data-content="4">
      <p>Page 4</p>
    </div>
    <div class="tab-content" data-content="5">
      <p>Page 5</p>
    </div>
  </body>
</html>
